<section class="h-100" style="background-color: #eee">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">Favoriler</h3>
        </div>
        <div class="row mt-3">
            <div
              class="col-md-3 col-sm-6"
              *ngFor="let item of favoriteItems"
            >
              <div class="product-grid mt-3">
                <div class="product-image">
                  <a href="#" class="image">
                    <img
                      class="pic-1"
                      src="../../../assets/images/360_F_473254957_bxG9yf4ly7OBO5I0O5KABlN930GwaMQz.jpg"
                    />
                  </a>
                  <ul class="product-links">
                    <li>
                      <a (click)="deleteFavorite(item.favoriteId)" data-tip="İstek Listesinden Çıkar"
                        ><i class="bi bi-heart"></i
                      ></a>
                    </li>
                    <li>
                      <a routerLink="/products/{{item.product.productId}}" data-tip="İncele"><i class="bi bi-search"></i></a>
                    </li>
                  </ul>
                </div>
                <div class="product-content">
                  <h3 class="title">
                    <a>{{ item.product.productName }}</a>
                  </h3>
                  <div class="price">{{ item.product.price | currency : "TRY" : "₺" }}</div>
                  <a class="add-to-cart" (click)="addToCart(item.product.productId)">Sepete Ekle</a>
                </div>
              </div>
            </div>
          </div>

      </div>
    </div>
  </div>
</section>
